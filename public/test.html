<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FullCalendar</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.js"></script>
</head>
<body>

<!-- カレンダーのコンテナ -->
<div id="calendar"></div>

<script>
$('#calendar').fullCalendar({

    header: {
            // left: 'month, agendaWeek, agendaDay',
            left: 'title',
            right: 'today, prev, next'
    },
    views: {
            month: {columnFormat: 'ddd',},
            week: {columnFormat: 'M/D[(]ddd[)]',},
    },

    validRange: function(nowDate) {
      return {
        start: nowDate,
        end: nowDate.clone().add(1, 'months')
      };
    },
    timeZone: 'Asia/Tokyo',
    locale: 'ja',
    defaultView: 'agendaWeek',
    navLinks: true,
    minTime: "09:00:00",
    maxTime: "19:00:00",
    slotLabelFormat:"HH:mm",
    slotLabelInterval: 30,
    editable: true,
    firstDay: 1,
    allDaySlot: false,
    contentHeight: 'auto',
    selectable: true,
    selectHelper: true,

    // // 診療時間の表示→月曜しか反映されない。
    businessHours: true,
    businessHours:[{
      dow: [ 1, 2, 3, 4, 5, 6 ],
      start: '09:00',
      end: '13:00',
    },
    {
      dow: [ 1, 2, 3, 4, 5 ],
      start: '15:00',
      end: '19:00',
    }],
    // // 診療時間の表示→月曜しか反映されない。
    selectConstraint: "businessHours",
    events: [
      {
          start: "2021-02-04T12:00:00.000+09:00",
          end: "2021-02-04T12:30:00.000+09:00",
          id: 1,
          title: "1"
      },
      {
          start: "2021-02-06T10:00:00.000+09:00",
          end: "2021-02-06T10:30:00.000+09:00",
          id: 2,
          title: "2"
      },
      {
          start: "2021-02-09T12:00:00.000+09:00",
          end: "2021-02-09T12:30:00.000+09:00",
          id: 3,
          title: "3"
      },
      {
          start: "2021-02-11T11:30:00.000+09:00",
          end: "2021-02-11T12:00:00.000+09:00",
          id: 4,
          title: "4"
      },
      {
          start: "2021-02-12T09:00:00.000+09:00",
          end: "2021-02-12T09:30:00.000+09:00",
          id: 5,
          title: "5"
      },
      {
          start: "2021-02-12T11:00:00.000+09:00",
          end: "2021-02-12T11:30:00.000+09:00",
          id: 6,
          title: "6"
      },
    ],

    eventColor: '#EEFFFF',
    eventTextColor: '#000000',
    // displayEventTime: false,
    overlap: false,

    select: function(startDate, endDate) {
      // alert('selected ' + startDate.format() + ' to ' + endDate.format());
      $('#new_reservation').modal('show');
      $(".input-start").val(moment(startDate).format("YYYY-MM-DD HH:mm"));
      $(".input-end").val(moment(endDate).format("YYYY-MM-DD HH:mm"));
      $('#edit_reservation').modal('hide');

    },
});

</script>
</body>
</html>
